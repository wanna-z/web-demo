name: Deploy Vue to GitHub Pages

on:
  push:
    branches: ["main"]   # 也可改成 master
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true   # 开发分支可设 true，生产可 false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20          # 按需要改 18/20
          cache: npm                # 缓存 node_modules，提速

      - name: Install dependencies
        run: npm ci                 # 比 npm install 更快且可重复

      - name: Build
        run: npm run build          # 默认输出 dist 目录

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist              # 告诉 Actions 静态文件在哪

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
